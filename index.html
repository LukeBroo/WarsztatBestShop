<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700,800&display=swap&subset=latin-ext" rel="stylesheet"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="header_container container">
            <a href="#" class="LogoBestShop">BestShop</a>
            <nav>
                <ul class="nav_header">
                    <li class="nav_element"><a href="#" class="nav_link">Why us</a></li>
                    <li class="nav_element"><a href="#" class="nav_link">Benefits</a></li>
                    <li class="nav_element"><a href="#" class="nav_link">Prices</a></li>
                    <li class="nav_element"><a href="#" class="nav_link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="opening">
            <div class="opening_content">
                <h1 class="opening_header">Sell More!</h1>
                <p class="opening_heading">Open shop on our platform and increase your sales</p>
                <a href="#" class="btn btn--primary btn--large">Open your shop</a>
            </div>
            <img src="assets/Background.png" alt="" class="opening_image">
        </section>

        <section class="statistic">
            <div class="container">
                <h2 class="statistic_header">The most popular sales platform on country</h2>
                <div class="statistic_single">
                    <div class="statistic_circle">
                        <img src="assets/Person.svg" alt="" class="statistic_img">
                    </div>
                    <div class="statistic_numbers">100000+</div>
                    <div class="statistic_description">daily entries</div>
                </div>

                <div class="statistics__single">
                    <div class="statistics__circle">
                        <img src="assets/Eye.svg" alt="person" class="statistics__img"/>
                    </div>
                    <div class="statistics__number">2000000+</div>
                    <div class="statistics__description">seen products<br>every day</div>
                </div>

                <div class="statistics__single">
                    <div class="statistics__circle">
                        <img src="assets/Catalog.svg" alt="person" class="statistics__img"/>
                    </div>
                    <div class="statistics__number">10000+</div>
                    <div class="statistics__description">added posts<br>daily</div>
                </div>
            </div>
        </section>

    </main>

</body>
</html>
